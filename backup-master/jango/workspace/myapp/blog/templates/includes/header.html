<style>
    header{
      background-color: #003366 ;
  
    }
</style>

<header class="p-3 text-white">
    <div class="row">
        <div class="col">
           <a class="text-light text-decoration-none pt-2"  href="/blog"><h3>Blog</h3></a>
        </div>
        {% if user.is_authenticated %}
        <form id="logout_id" action="{% url 'blog:logout' %}" method="post" style="display:none">
            {% csrf_token %}
            <input type="submit" value="logout">
        </form>
        {% endif %}
        <div class="col pt-2">
            <div class="d-flex justify-content-end gap-4">
                <a class="text-light text-decoration-none" href="../grid">Home</a>
                <a class="text-light text-decoration-none" href="../add">Add</a>
                <a class="text-light text-decoration-none" href="../about">About</a>
                <a class="text-light text-decoration-none" href="../contact">Contact</a>
                {% if user.is_authenticated %}
                <a class="text-light text-decoration-none" href="#" id="logout" onclick="event.preventDefault(); document.getElementById('logout_id').submit();">Logout</a>
                {% else %}
                <a class="text-light text-decoration-none" href="{% url 'blog:login' %}">Login</a>
                {% endif %}

            </div>
        </div>
    </div>
</header>
