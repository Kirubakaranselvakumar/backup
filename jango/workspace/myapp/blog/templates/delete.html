{% extends "base.html" %}

{% block content %}
<div class="container-fluid ">
    <div class="d-flex justify-content-center mt-5">
        <div class="d-flex gap-3 flex-column">
            <h1>Confirm Delete Job</h1>
            <p>Are you sure you want to delete the job "{{ post.title }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <button class="btn btn-secondary" href="{% url 'blog:index' %}">Cancel</button>
            </form>
        </div>
    </div>   
</div>
{% endblock %}
